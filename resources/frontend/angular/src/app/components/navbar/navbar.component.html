<nav class="navbar navbar-dark navbar-expand-lg">
  <div class="container-fluid p-0">
    <a class="navbar-brand" [routerLink]="['/browse']"><img src="/assets/img/logo.png" height="30px"></a>
    <button *ngIf="isActiveAuthenticated" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="isActiveAuthenticated" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['/browse']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['/browse/films']" routerLinkActive="active">Film</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['/browse/series']" routerLinkActive="active">Serie TV</a>
        </li>
      </ul>
      <form class="d-flex me-5" role="search">
        <input class="form-control form-control form-control-sm me-2" type="search" placeholder="Cerca film o serie..."
          aria-label="Search" #search>
        <button class="btn" (click)="filter(search.value, $event)"><i class="fa-solid fa-magnifying-glass text-primary"></i></button>
      </form>
      <div class="dropdown dropdown-menu-end my-2">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-user"></i>
          <span> {{user?.person?.nome}} {{user?.person?.cognome}}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" [routerLink]="['/account']">Account</a></li>
          <li *ngIf="isAdmin" ><a class="dropdown-item" [routerLink]="['/settings']">Impostazioni</a></li>
          <li><button class="dropdown-item" (click)="logout()">Log out</button></li>
        </ul>
      </div>
    </div>
    <a *ngIf="!isAuthenticated" [routerLink]="['/login']"><button class="btn btn-sm btn-primary">Accedi</button></a>
    <button *ngIf="isAuthenticated && !isActiveAuthenticated"  class="btn btn-sm btn-primary" (click)="logout()">Log out</button>
  </div>
</nav>
