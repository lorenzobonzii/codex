<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Inserimento</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <app-form [fields]="fields" [optionsData]="optionsData" (onFormGroupChange)="onSubmit($event)"></app-form>
	</div>
</ng-template>
<button type="button" class="btn btn-success btn-sm me-2" (click)="open(content)">Inserisci</button>
<ngx-spinner type="ball-scale-multiple" color="#ff0066"></ngx-spinner>
